<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Photo-Gallery</title>
    <link rel="stylesheet" href="./css/my-photo.css">
    <script src="https://kit.fontawesome.com/c09bfe400d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>PHOTOLIO</h1>
            <p>This templates contains all my photos</p>
            <button>Toggle Grid Padding</button>
            <i class="fa-solid fa-bars" id="menu-bar" onClick="showSlider()"></i>
        </div>
        <div class="slider-div">

            <div class="slider">
                <i class="fa-sharp fa-solid fa-xmark" onClick="hideSlider()"></i>
                <li><a href="#">About</a></li>
                <li><a href="#">Photo</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </div>
        </div>
        <div class="photos">
            <div class="single-photo">
                <img src="./image/drahomir-posteby-mach-n4y3eiQSIoc-unsplash.jpg" alt="">
            </div>
            <div class="single-photo">
                <img src="./image/drahomir-posteby-mach-n4y3eiQSIoc-unsplash.jpg" alt="">
            </div>
            <div class="single-photo">
                <img src="./image/pexels-aleksandar-pasaric-325185.jpg" alt="">
            </div>
            <div class="single-photo">
                <img src="./image/drahomir-posteby-mach-n4y3eiQSIoc-unsplash.jpg" alt="">
            </div>
            <div class="single-photo">
                <img src="./image/drahomir-posteby-mach-n4y3eiQSIoc-unsplash.jpg" alt="">
            </div>
            <div class="single-photo">
                <img src="./image/pexels-expect-best-323705.jpg" alt="">
            </div>
        </div>
        <footer>
            <div class="social-media">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
            <p>Powered by : Neeraj kumar yadav</p>
        </footer>
    </div>

    <script>
        function showSlider(){
            const slider=document.getElementsByClassName("slider")[0];
            slider.style.height="100vh";
        }
        function hideSlider(){
            const slider=document.getElementsByClassName("slider")[0];
            slider.style.height="0vh";
            
        }
    </script>
</body>
</html>
